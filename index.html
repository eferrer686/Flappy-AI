<html>
<head>
  <meta charset="UTF-8">
<link rel="icon" href="icon.png">
  <title>Flappy AI</title>
  <h1 class="titlePage">Flappy AI</h1>
    <h2>Small AI using P5.js libraries and NEAT algorithm!</h2>
    <table class="scores">
      <tr>
        <td>
          <p id="generation">Generation number: </p>
        </td>
        <td>
          <p id="score">Score: </p>
        </td>
      </tr>
      <tr>
        <td>
            <p id="alive">Number of birds alive: </p>
        </td>
        <td>
          <p id="bestscore">Best Score: </p>
        </td>
      </tr>
    </table>

  <table class="table">
    <td>
      <p>Speed:</p>
    </td>
    <td>
      <div class="slider">
        <input type="range" min="1" max="100" value="1" class="slider" id="vel">
      </div>
    </td>
    <td>
      <div class="reset">
        <button type="button" onclick="resetAll()" class="reset" id="reset">Reset</button>
      </div>
    </td>
  </table>

  <div class="flappyAI" id="flappyAI">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="nn/matrix.js"></script>
    <script language="javascript" type="text/javascript" src="nn/nn.js"></script>
    <script language="javascript" type="text/javascript" src="bird.js"></script>
    <script language="javascript" type="text/javascript" src="wall.js"></script>
    <script language="javascript" type="text/javascript" src="FlappyAI.js"></script>
    <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  </div>



  <div class="footer">
    <p>Created by Eduardo Ferrer Mac Gregor Ruiz</p>
  </div>
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style>
  @font-face {
    font-family: 'titleFont'; /*a name to be used later*/
    src: url('fonts/title.ttf'); /*URL to font*/
  }

  p,h2 {
    padding: 5px;
    text-align: center;
    color: whitesmoke;
    font-weight: bold;
    font-family: sans-serif;
  }
  .titlePage{
      padding-top: 20px;
      font-size: 70;
      font-family: titleFont;
      text-align: center;
      color: whitesmoke;
      font-weight: bold;
    }
  html{
      background: linear-gradient(to right, #186dc7,#499bea,#186dc7);
    }
  body {padding: 0; margin: 0;}
  .slider {
    position: relative;
    height: 30px;
    width: 400px;
    border-radius: 10px;
    background: white;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    margin: 0 auto;
  }
  table{
    margin: 0 auto;
    text-align: left;
    font-size: 18;
  }
  td p{
    padding-left: 20px;
    padding-right: 20px;
    text-align: left;
  }
  canvas {
      padding:20px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: auto;
      background-color: whitesmoke;
      border:2px solid gray;
      border-radius: 25px;
      align-items: center;
    }
  .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #0066ff;
      color: white;
      text-align: center;
  }
  .flappyAI{
    padding-bottom: 100px;
  }
  .reset{
    background-color: cornflowerblue;
    border: none;
    color: white;
    border-radius: 4px;
    text-decoration: none;
    margin: 8px 8px;
    cursor: pointer;
  }
   </style>
</head>

</html>
